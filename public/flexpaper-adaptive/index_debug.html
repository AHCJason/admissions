<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>FlexPaper Adaptive:UI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<link rel="stylesheet" type="text/css" href="css/flexpaper.css" />
	
	<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="js/flexpaper.js" type="text/javascript"></script>
	<script src="js/flexpaper_handlers_debug.js" type="text/javascript"></script>
</head>
<body>

		<div class="viewercontainer" style="position:absolute;width:750px;height:500px;top:10px;left:10px;">
		<div id="documentViewer" class="viewer"></div>
	</div>
	<div style="position:absolute;left:770px;top:10px;font-family:Verdana;font-size:8pt;">
        <table border="0" width="230">
	        <tr><th colspan=3>Operations</th></tr>
	        <tr><td>loadSwf</td><td><input type=text style="width:70px;" id="txt_swffile" value="Paper.swf"></td><td><input type=submit value="Invoke" onclick="getDocViewer().load($('#txt_swffile').val())"></td></tr>
	        <tr><td>fitWidth</td><td></td><td><input type=submit value="Invoke" onclick="getDocViewer().fitWidth()"></td></tr>
	        <tr><td>fitHeight</td><td></td><td><input type=submit value="Invoke" onclick="getDocViewer().fitHeight()"></td></tr>
	        <tr><td>gotoPage</td><td><input type=text style="width:70px;" id="txt_pagenum" value="3"></td><td><input type=submit value="Invoke" onclick="getDocViewer().gotoPage($('#txt_pagenum').val())"></td></tr>
	        <tr><td>getCurrPage</td><td></td><td><input type=submit value="Invoke" onclick="alert('Current page:' + getDocViewer().getCurrPage())"></td></tr>
	        <tr><td>nextPage</td><td></td><td><input type=submit value="Invoke" onclick="getDocViewer().nextPage()"></td></tr>
	        <tr><td>prevPage</td><td></td><td><input type=submit value="Invoke" onclick="getDocViewer().prevPage()"></td></tr>
	        <tr><td>Zoom</td><td><input type=text style="width:70px;" id="txt_zoomfactor" value="0.9"></td><td><input type=submit value="Invoke" onclick="getDocViewer().Zoom($('#txt_zoomfactor').val())"></td></tr>
	        <tr><td>searchText</td><td><input type=text style="width:70px;" id="txt_searchtext" value="approach"></td><td><input type=submit value="Invoke" onclick="getDocViewer().searchText($('#txt_searchtext').val())"></td></tr>
	        <tr><td>switchMode</td><td><input type=text style="width:70px;" id="txt_viewmode" value="Tile"></td><td><input type=submit value="Invoke" onclick="getDocViewer().switchMode($('#txt_viewmode').val())"></td></tr>
	        <tr><td>printPaper</td><td></td><td><input type=submit value="Invoke" onclick="getDocViewer().printPaper()"></td></tr>
	        <tr><td>highlight</td><td><input type=text style="width:80px;" id="txt_highlighturl" value="highlight.xml"></td><td><input type=submit value="Invoke" onclick="getDocViewer().highlight($('#txt_highlighturl').val())"></td></tr>
	        <tr><td>postSnapshot</td><td><input type=text style="width:80px;" id="txt_postsnapshot" value=""></td><td><input type=submit value="Invoke" onclick="getDocViewer().postSnapshot($('#txt_postsnapshot').val())"></td></tr>
        </table>
        <br/><br/>
        <table border="0" width="230">
        	<tr><th>Event Log</th></tr>
        	<tr><td><textarea rows=6 cols=28 id="txt_eventlog" style="width:350px;font-size:9px;" wrap="off"></textarea></td></tr>
        	<tr><td><input type=text style="width:350px;" id="txt_progress" value=""></td></tr>
	    </table>
    </div>
	
	<script type="text/javascript"> 
		var fp = new FlexPaperViewer(	
					 'FlexPaperViewer',
					 'documentViewer', { config : {
					 	
					 SwfFile : 'docs/file53157.swf',
					 PageImagePattern : 'docs/file53157_*.png',
					 JSONFile : 'docs/file53157.js',
					 JSONPageDataFormat : {
					 		pageWidth:'width',
							pageHeight:'height',
							textCollection:'text',
					 		textFragment:'d',
							textFont:'f',
							textLeft:'l',
							textTop:'t',
							textWidth:'w',
							textHeight:'h'
					 },
					 ViewerMode : 'html5', 
					 Scale : 0.5, 
					 ZoomInterval : 0.2,
					 FitPageOnLoad : false,
					 FitWidthOnLoad : false,
					 PrintEnabled : true,
					 FullScreenAsMaxWindow : false,
					 ProgressiveLoading : false,
					 MinZoomSize : 0.1,
					 MaxZoomSize : 5,
					 
					 ViewModeToolsVisible : true,
					 ZoomToolsVisible : true,
					 NavToolsVisible : true,
					 CursorToolsVisible : true,
					 SearchToolsVisible : true,
 						
 					 localeChain: 'en_US'
					 }});
	
        </script>
   </body> 
</html>
